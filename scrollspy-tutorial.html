<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />


</head>
<body>

<h2>Scrollspy</h2>
<div style="position:relative;">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static" role="navigation" id="navbar-spy">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#scroll-first">First</a></li>
            <li><a href="#scroll-second">Second</a></li>
        </ul>
    </nav>


    <!-- Content -->
    <div data-target="#navbar-spy" data-spy="scroll" style="height:150px; overflow-y:scroll; position:relative;">
        <div id="scroll-first">
            <!-- first block of content -->
            <p>Scrollspy is a data display that allows a user to jump directly to the data they wish to see, but also enables scrolling. Like tabs, scrollspy provides navigation tabs. But unlike tabs, scrollspy allows a user to scroll through content as well.</p>
        </div>
        <div id="scroll-second">
            <!-- second block of content -->
        </div>
    </div>
</div>


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
