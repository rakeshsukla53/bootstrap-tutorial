<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />


</head>
<body>

<!--col-md-4 apply to medium and larger sizes. it will take up 4 columns-->
<div class="container">
<div class="jumbotron" >
	<div class="container">
		<div class="text-center">
            <h1 class="col-md-12">Music Store</h1>
        </div>

	</div>
</div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-4">
            <img src="img/Album.gif.png">
        </div>
        <div class="col-md-4 col-md-offset-3">

            <h1 class="text-left" style="color: #0f0f0f">Album Title</h1>
            <h2 class="text-left" style="color: black;;">Artist</h2>
            <p>col-md-4 would indicate 4 columns for medium and large screens
                col-sm-6 would indicate 6 columns for small, medium and large screens
                col-xs-2 would indicate 2 columns for extra small, medium and large screens</p>

        </div>
    </div>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
