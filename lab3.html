<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />


</head>
<body>

<!--col-md-4 apply to medium and larger sizes. it will take up 4 columns-->
<div class="container text-center">
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Dialog</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Are you sure?</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to submit this album?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" >Confirm</button>
            </div>
        </div>

    </div>
</div>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
